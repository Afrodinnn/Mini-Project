<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi & Persegi Panjang</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Kalkulator Persegi & Persegi Panjang</h2>

    <label for="pilihan">Pilih Bentuk:</label>
    <select id="pilihan" onchange="ubahInput()">
        <option value="">-- Pilih --</option>
        <option value="persegi">Persegi</option>
        <option value="persegiPanjang">Persegi Panjang</option>
    </select>

    <label for="operasi">Pilih Operasi:</label>
    <select id="operasi">
        <option value="luas">Luas</option>
        <option value="keliling">Keliling</option>
    </select>

    <br><br>

    <label for="input1" id="label1">Masukkan Sisi:</label>
    <input type="number" id="input1" placeholder="Masukkan nilai">
    <br>
    <label for="input2" id="label2" style="display:none;">Masukkan Lebar:</label>
    <input type="number" id="input2" placeholder="Masukkan nilai" style="display:none;">

    <br><br>
    <button onclick="hitung()">Hitung</button>

    <h3 id="hasil"></h3>

    <script src="js/script.js"></script>

    <script>
        function ubahInput() {
            let pilihan = document.getElementById("pilihan").value;
            if (pilihan === "persegiPanjang") {
                document.getElementById("label1").innerText = "Masukkan Panjang:";
                document.getElementById("label2").style.display = "inline";
                document.getElementById("input2").style.display = "inline";
            } else {
                document.getElementById("label1").innerText = "Masukkan Sisi:";
                document.getElementById("label2").style.display = "none";
                document.getElementById("input2").style.display = "none";
            }
        }
    </script>
    
</body>
</html>
